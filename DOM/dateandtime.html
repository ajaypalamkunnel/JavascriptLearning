<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0;">
    
    <div style="background-color: aqua; width: 200px; height: 200px; margin-left: 30%;" >
        <h4>Time</h4>
    <h3 style="padding: 30%;" id="currenttime"></h3>
    </div>


    <script>
         var time=document.getElementById("currenttime");

        function showtime(){
            function putZero(num){
              return num<10? "0" : num

                
            }
            var dt=new Date();
            var hours =(dt.getHours())
            var amOrpm = hours >12? "pm": "am"

            var dateString= putZero(hours)%12 +":"+putZero (dt.getMinutes() )+":"+putZero( dt.getSeconds())+ ":"+  amOrpm   

             time.innerHTML=dateString

            setTimeout(function(){
          showtime()
            },1000)
        }
        showtime();
    </script>
</body>
</html>
